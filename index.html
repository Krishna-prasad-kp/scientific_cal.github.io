<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KP Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#121212;
    font-family: Arial, sans-serif;
}

.calculator{
    width:100%;
    max-width:360px;
    background:#1f1f1f;
    padding:15px;
    border-radius:18px;
}

input{
    width:100%;
    height:60px;
    font-size:24px;
    text-align:right;
    padding-right:10px;
    border:none;
    border-radius:12px;
    margin-bottom:12px;
    background:#6b6b6b;
    color:white;
}

.buttons{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:10px;
}

button{
    height:55px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
}

.num{ background:#2e2e2e; color:white; }
.func{ background:#3a3a3a; color:#ffd700; }
.op{ background:#ff9800; color:white; }

.equal{
    background:#4cd964;
    color:white;
    grid-row: span 2;   /* ONLY = is big */
    height:120px;
}

.name-btn{
    background:#444;
    color:#00e5ff;
    font-weight:bold;
}

@media (max-width:480px){
    button{ font-size:16px; }
}
</style>
</head>

<body>

<div class="calculator">
<input type="text" id="display" disabled>

<div class="buttons">

    <!-- Top row -->
    <button class="func" onclick="clearDisplay()">C</button>
    <button class="func" onclick="del()">DEL</button>
    <button class="func" onclick="append('Math.PI')">π</button>
    <button class="op" onclick="append('/')">÷</button>

    <button class="func" onclick="append('Math.sin(')">sin</button>
    <button class="func" onclick="append('Math.cos(')">cos</button>
    <button class="func" onclick="append('Math.tan(')">tan</button>
    <button class="op" onclick="append('*')">×</button>

    <button class="func" onclick="append('Math.log10(')">log</button>
    <button class="func" onclick="append('Math.sqrt(')">√</button>
    <button class="func" onclick="append('**')">xʸ</button>
    <button class="op" onclick="append('-')">−</button>

    <!-- Numbers -->
    <button class="num" onclick="append('7')">7</button>
    <button class="num" onclick="append('8')">8</button>
    <button class="num" onclick="append('9')">9</button>
    <button class="op" onclick="append('+')">+</button>

    <button class="num" onclick="append('4')">4</button>
    <button class="num" onclick="append('5')">5</button>
    <button class="num" onclick="append('6')">6</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="num" onclick="append('1')">1</button>
    <button class="num" onclick="append('2')">2</button>
    <button class="num" onclick="append('3')">3</button>

    <!-- Bottom -->
    <button class="num" style="grid-column: span 2;" onclick="append('0')">0</button>
    <button class="name-btn" style="grid-column: span 2;">KP</button>

</div>
</div>

<script>
function append(v){
    display.value += v;
}
function clearDisplay(){
    display.value = "";
}
function del(){
    display.value = display.value.slice(0,-1);
}
function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        alert("Invalid Expression");
    }
}
</script>

</body>
</html>
